<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Loan | Trust Fund Loan</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="header">
    <h1>Trust Fund Loan</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/apply.html" class="active">Apply</a>
    </nav>
  </header>

  <main class="container">
    <section class="loan-calculator">
      <h2>Estimate Your Payments</h2>
      <div class="calculator">
        <div class="input-group">
          <label for="calcAmount">Amount (USD)</label>
          <input type="range" id="calcAmount" min="100" max="50000" step="100" value="5000">
          <span id="amountValue">$5,000</span>
        </div>
        <div class="input-group">
          <label for="calcTerm">Term (months)</label>
          <select id="calcTerm">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="result">
          <p>Estimated Payment: <strong id="estimatedPayment">$1,750</strong>/month</p>
        </div>
      </div>
    </section>

    <form id="loanForm" class="loan-form">
      <h2>Loan Application</h2>
      
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <input type="text" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group phone-group">
          <input type="tel" id="phone" placeholder="Phone Number" required>
          <button type="button" id="sendOtpBtn">Send OTP</button>
        </div>
        <div class="form-group">
          <input type="text" id="otpCode" placeholder="Enter OTP" disabled>
        </div>
      </div>

      <div class="form-section">
        <h3>Loan Details</h3>
        <div class="form-group">
          <select id="currency" required>
            <option value="USD">USD</option>
            <option value="ZAR">ZAR</option>
            <option value="BBD">BBD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="form-group">
          <input type="number" id="amount" placeholder="Loan Amount" required>
        </div>
        <div class="form-group">
          <select id="term" required>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
          </select>
        </div>
        <div class="form-group">
          <select id="purpose" required>
            <option value="personal">Personal</option>
            <option value="business">Business</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <h3>Document Upload</h3>
        <div class="form-group">
          <label for="idDocument">Government ID (PDF/JPG/PNG)</label>
          <input type="file" id="idDocument" accept=".pdf,.jpg,.jpeg,.png" required>
          <div class="file-preview" id="idPreview"></div>
        </div>
        <div class="form-group">
          <label for="proofOfIncome">Proof of Income (PDF/JPG/PNG)</label>
          <input type="file" id="proofOfIncome" accept=".pdf,.jpg,.jpeg,.png">
          <div class="file-preview" id="incomePreview"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>

    <div id="formResult" class="result-message"></div>
  </main>

  <script src="/assets/js/application.js"></script>
</body>
</html>
